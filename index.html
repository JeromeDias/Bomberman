<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jeu js</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Sigmar+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="jquery-3.4.1.js"></script>

</head>
<body class="PressStart">
  <header>
    <h1>BomberMeuh: HardCore Edition</h1>
    <div class="enemy"></div>
  </header>
  <section>
    <div id="col-gauche" class="col-width">
    <p>describe</p>
    </div>
    <div id="ecran" class="cadre">
      <div id="retry-screen" class="dis-none">
          <div id="retry">
              <div id="retry-content">
                  <div class="content-screen-retry">
                    <p>Game Over !<br><br>
                      Fatality !
                    </p>
                    <img id="gameover"src="/img/Gameover/gameover.gif" alt="gameover">
                  </div>
                  <div class="content-screen-retry">
                    <p id="retry-button">Retry</p>
                  </div>
              </div>
            </div>
      </div>
      <div id="win-screen" class="dis-none">
          <div id="win">
              <div id="retry-content">
                  <div class="content-screen-retry">
                    <p>You win !</p>
                    <img id="gameover"src="/img/Gameover/gameover" alt="gameover">
                  </div>
                  <div class="content-screen-retry">
                    <p id="retry-button">Retry</p>
                  </div>
              </div>
            </div>
      </div>
      <div id="carre"></div>
      <div id="ennemi1" class="enemy"></div>
      <div id="ennemi2" class="enemy"></div>
      <div id="ennemi3" class="enemy"></div>
      <div id="ennemi4" class="enemy"></div>
    </div>
    <div id="col-droite" class="col-width">
      <p>cooldown</p>
    </div>
  </section>
  <footer>
    <p>Chef de projet: Jérôme</p>
    <p>Developper: Vecteur</p>
    <p>Designer: MySQL-r</p>
  </footer>
  
  
  <script src="script.js"></script>
</body>
</html>
